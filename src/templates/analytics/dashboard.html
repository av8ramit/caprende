{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Question | {% endblock %}

{% block content %}

<div class="col-sm-9 col-sm-offset-2 main">
    <div class="jumbotron">

        <h1>{{ question.category_string }}</h1><br>

        <table class = 'table'>
            {% for dataset in category_datasets %}
                <tr>
                    <td>{{ dataset.category.name }}</td>
                    <td>{{ dataset.percent }}</td>
                </tr>
            {% endfor %}
        </table>

    </div>
</div>

{% endblock content %}
